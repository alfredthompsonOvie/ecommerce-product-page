<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ecommerce product page | Alfred Thompson Ovie</title>
		<!-- <link rel="stylesheet" href="styles/main.css" /> -->
		<link rel="stylesheet" href="styles/index.css" />
		<script src="js/gsap.min.js"></script>
		<script src="js/app.js" defer></script>
	</head>
	<body>
		<div class="container">
      <section class="container__contents">
        <nav class="grid">
          <section class="grid__contents">
            <div class="hamburger">
              <button class="openMenu">
                <img src="images/icon-menu.svg" alt="" />
              </button>
              <button class="closeMenu hide">
                <img src="images/icon-close.svg" alt="" />
              </button>
            </div>
            <a href="/" class="brand">
              <img src="images/logo.svg" alt="sneaker logo" />
            </a>
    
            <ul class="nav__list hide">
              <li class="list__item"><a href="#">Collections</a></li>
              <li class="list__item"><a href="#">Men</a></li>
              <li class="list__item"><a href="#">Women</a></li>
              <li class="list__item"><a href="#">About</a></li>
              <li class="list__item"><a href="#">Contact</a></li>
            </ul>
    
            <section class="profile">
              <button type="button" class="cart">
                <img src="images/icon-cart.svg" alt="cart button" />
              </button>
              <img
                src="images/image-avatar.png"
                alt="profile picture"
                class="avatar"
              />
            </section>
          </section>
        </nav>
        <main>
          <section class="product grid">
            <section class="product__contents grid__contents">
              <section class="product__preview">
                <section class="product__img">
                  <img
                      src="images/image-product-1.jpg"
                      alt=""
                      class="showcase"
                    />
                </section>
                <section class="controls">
                  <button type="button" class="previous">
                    <img src="images/icon-previous.svg" alt="next button" />
                  </button>
                  <button type="button" class="next">
                    <img src="images/icon-next.svg" alt="next button" />
                  </button>
                </section>
                <section class="product__img__thumbnails">
                  <section class="product__img__thumbnail is--active">
                    <img
                    src="images/image-product-1-thumbnail.jpg"
                    alt=""
                    class="thumbnail"
                    data-index="0"
                  />
                  </section>
                  <section class="product__img__thumbnail">
                    <img
                    src="images/image-product-2-thumbnail.jpg"
                    alt=""
                    class="thumbnail"
                    data-index="1"
                  />
                  </section>
                  <section class="product__img__thumbnail">
                    <img
                    src="images/image-product-3-thumbnail.jpg"
                    alt=""
                    class="thumbnail"
                    data-index="2"
                  />
                  </section>
                  <section class="product__img__thumbnail">
                    <img
                    src="images/image-product-4-thumbnail.jpg"
                    alt=""
                    class="thumbnail"
                    data-index="3"
                  />
                  </section>
                </section>
              </section>
  
              <section class="product__description">
                <small class="subheading">Sneaker Company</small>
                <h1 class="heading">Fall Limited Edition Sneakers</h1>
                <p class="product__details">
                  These low-profile sneakers are your perfect casual wear
                  companion. Featuring a durable rubber outer sole, they’ll
                  withstand everything the weather can offer.
                </p>
  
                <section class="product__price">
                  <p class="product__price--current">
                    <span class="price">$125.00</span>
                    <span class="discount">50%</span>
                  </p>
                  <p class="product__price--oldPrice">
                    <strike>$250.00</strike>
                  </p>
                </section>
                <div class="product__quantity">
                  <div class="quantity__counter">
                    <button class="btn btn__minus">
                      <img src="images/icon-minus.svg" alt="icon minus" />
                    </button>
    
                    <span class="counter">1</span>
    
                    <button class="btn btn__plus">
                      <img src="images/icon-plus.svg" alt="icon plus" />
                    </button>
                  </div>
                  <button class="cta addToCart__cta">
                    <img
                      src="images/icon-cart.svg"
                      alt="cart"
                      class="addToCart__img"
                    />
                    Add to cart
                  </button>
                </div>
              </section>

            </section>
          </section>

        </main>
